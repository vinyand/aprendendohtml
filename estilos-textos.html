<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de textos</title>
	<style type="text/css"> 
		body{
			font-size: 30px;
			font-family: "Times New Roman",
			Times, serif; 
		}
		.negrito{
			/* normal, bold, 100 até 900  */
			font-weight: 900;
		}

		.italico{
			font-style: italic;
		}

		.formatacao {
			text-decoration: underline;
		}
		.overline{
			/*text-decoration: line-through;*/
			text-decoration: overline;
		}

		.texto{
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}
	</style>

</head>
<body>
	<p class="negrito">Texto negrito</p>
	<p>Texto negrito</p>
	<p class="formatacao">Formatacao de texto</p>
	<p class="overline">OVERLINE</p>
	<p class="italico">Texto italico</p>
	<p class="texto">padrão</p>

</body>
</html>
